<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getmcp.io</title>
    {% include favicon.html %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #171717;
            --secondary: #454545;
            --background: #ffffff;
            --text: #171717;
            --light-text: #666666;
            --border: #EBEBEB;
            --accent: #F7F7F7;
            --button-bg: #171717;
            --button-hover: #333333;
            --highlight: #FF825C;
            --highlight-light: #FFF1ED;
            --code-bg: #1F1F1F;
            --code-text: #F5F5F5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            line-height: 1.5;
            color: var(--text);
            background-color: var(--background);
            text-align: left;
            position: relative;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }
        
        .github-corner {
            position: fixed;
            top: 0;
            right: 0;
            width: 80px;
            height: 80px;
            opacity: 0.8;
            color: var(--primary);
            z-index: 1000;
        }
        
        .github-corner:hover {
            opacity: 1;
        }
        
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        h1 {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            color: var(--primary);
            letter-spacing: -0.02em;
            line-height: 1.1;
        }
        
        .highlight {
            display: inline-block;
            position: relative;
            color: var(--primary);
            padding: 0 0.25rem;
        }
        
        .highlight::before {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0.1em;
            height: 0.3em;
            background-color: var(--highlight);
            opacity: 0.3;
            z-index: -1;
        }
        
        p {
            font-size: 1.25rem;
            margin-bottom: 2.5rem;
            max-width: 600px;
            color: var(--secondary);
            line-height: 1.6;
        }
        
        .buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .button {
            display: inline-block;
            padding: 0.875rem 1.75rem;
            border-radius: 0.375rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s ease;
            font-size: 1.125rem;
        }
        
        .primary {
            background-color: var(--button-bg);
            color: white;
            border: 1px solid var(--button-bg);
            font-weight: 600;
        }
        
        .primary:hover {
            background-color: var(--button-hover);
            transform: translateY(-1px);
        }
        
        .secondary {
            background-color: var(--accent);
            color: var(--primary);
            border: 1px solid var(--border);
        }
        
        .secondary:hover {
            background-color: var(--border);
        }
        
        footer {
            margin-top: 4rem;
            font-size: 0.875rem;
            color: var(--light-text);
            text-align: center;
            width: 100%;
        }
        
        footer a {
            color: var(--primary);
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
        
        .tagline {
            font-size: 1rem;
            color: var(--secondary);
            margin-bottom: 2rem;
            margin-top: 1rem;
            font-weight: 500;
        }
        
        .code-block {
            background-color: var(--code-bg);
            color: var(--code-text);
            border-radius: 8px;
            padding: 1.5rem;
            margin: 2rem 0;
            font-family: monospace;
            line-height: 1.6;
            font-size: 0.9rem;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .code-line {
            display: flex;
        }
        
        .line-number {
            opacity: 0.5;
            width: 1.5rem;
            text-align: right;
            margin-right: 1rem;
        }
        
        .comment {
            color: #A0A0A0;
        }
    </style>
</head>
<body>
    {% include github-corner.html %}
    
    <div class="container">
        <div class="content">
        <h1 style="text-align: center;"><span style="font-size: 0.7em;">Open Source</span><br><span class="highlight">getmcp.io</span></h1>
        <p>The single open MCP registry we all need.</p>
        <p class="tagline"><strong>Community-driven, open source, forever free.</strong></p>
        

        
        <div class="buttons">
            <a href="/registry" class="button primary">Explore Server Registry</a>
            <a href="https://github.com/getmcp-xyz/getmcp.io/blob/main/mcp-registry/CONTRIBUTING.md" class="button secondary">Contribute</a>
        </div>
        </div>
    </div>
    
    {% include footer.html %}
    

</body>
</html>
