<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getmcp.io</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #171717;
            --secondary: #454545;
            --background: #ffffff;
            --text: #171717;
            --light-text: #666666;
            --border: #EBEBEB;
            --accent: #F7F7F7;
            --button-bg: #171717;
            --button-hover: #333333;
            --highlight: #FF825C;
            --highlight-light: #FFF1ED;
            --code-bg: #1F1F1F;
            --code-text: #F5F5F5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            line-height: 1.5;
            color: var(--text);
            background-color: var(--background);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 2rem;
            text-align: left;
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .github-corner {
            position: absolute;
            top: 0;
            right: 0;
            width: 80px;
            height: 80px;
            opacity: 0.8;
            color: var(--primary);
        }
        
        .github-corner:hover {
            opacity: 1;
        }
        
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        h1 {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            color: var(--primary);
            letter-spacing: -0.02em;
            line-height: 1.1;
        }
        
        .highlight {
            display: inline-block;
            position: relative;
            color: var(--primary);
            padding: 0 0.25rem;
        }
        
        .highlight::before {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0.1em;
            height: 0.3em;
            background-color: var(--highlight);
            opacity: 0.3;
            z-index: -1;
        }
        
        p {
            font-size: 1.25rem;
            margin-bottom: 2.5rem;
            max-width: 600px;
            color: var(--secondary);
            line-height: 1.6;
        }
        
        .buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .button {
            display: inline-block;
            padding: 0.875rem 1.75rem;
            border-radius: 0.375rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s ease;
            font-size: 1.125rem;
        }
        
        .primary {
            background-color: var(--button-bg);
            color: white;
            border: 1px solid var(--button-bg);
            font-weight: 600;
        }
        
        .primary:hover {
            background-color: var(--button-hover);
            transform: translateY(-1px);
        }
        
        .secondary {
            background-color: var(--accent);
            color: var(--primary);
            border: 1px solid var(--border);
        }
        
        .secondary:hover {
            background-color: var(--border);
        }
        
        footer {
            margin-top: 4rem;
            font-size: 0.875rem;
            color: var(--light-text);
            text-align: center;
            width: 100%;
        }
        
        footer a {
            color: var(--primary);
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
        
        .tagline {
            font-size: 1rem;
            color: var(--secondary);
            margin-bottom: 2rem;
            margin-top: 1rem;
            font-weight: 500;
        }
        
        .code-block {
            background-color: var(--code-bg);
            color: var(--code-text);
            border-radius: 8px;
            padding: 1.5rem;
            margin: 2rem 0;
            font-family: monospace;
            line-height: 1.6;
            font-size: 0.9rem;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .code-line {
            display: flex;
        }
        
        .line-number {
            opacity: 0.5;
            width: 1.5rem;
            text-align: right;
            margin-right: 1rem;
        }
        
        .comment {
            color: #A0A0A0;
        }
    </style>
</head>
<body>
    <a href="https://github.com/getmcp-xyz/getmcp.io" class="github-corner" aria-label="View source on GitHub">
        <svg width="80" height="80" viewBox="0 0 250 250" style="fill:currentColor; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
            <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
            <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
            <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
        </svg>
    </a>
    
    <div class="content">
        <h1>Open Source<br><span class="highlight">MCP Registry</span></h1>
        <p>The single open MCP registry we all need.</p>
        <p class="tagline"><strong>Community-driven, open source, forever free.</strong></p>
        

        
        <div class="buttons">
            <a href="/registry" class="button primary">Explore Registry</a>
            <a href="https://github.com/getmcp-xyz/getmcp.io/blob/main/mcp-registry/CONTRIBUTING.md" class="button secondary">Contribute</a>
        </div>
    </div>
    
    <footer>
        <p>Â© 2025 <a href="https://github.com/getmcp-xyz/getmcp.io">getmcp.io</a> | Open Source | Forever Free</p>
    </footer>
    
    <style>
        .github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}
        @keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}
        @media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}
    </style>
</body>
</html>
