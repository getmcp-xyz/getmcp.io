<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Registry</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1E40AF;
            --secondary: #3B82F6;
            --background: #F9FAFB;
            --text: #1F2937;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            line-height: 1.5;
            color: var(--text);
            background-color: var(--background);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--primary);
        }
        
        p {
            font-size: 1.125rem;
            margin-bottom: 2rem;
            max-width: 600px;
        }
        
        .buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s ease;
        }
        
        .primary {
            background-color: var(--primary);
            color: white;
        }
        
        .primary:hover {
            background-color: var(--secondary);
        }
        
        .secondary {
            background-color: white;
            color: var(--primary);
            border: 1px solid var(--primary);
        }
        
        .secondary:hover {
            background-color: var(--background);
        }
        
        footer {
            margin-top: 4rem;
            font-size: 0.875rem;
            color: #6B7280;
        }
        
        footer a {
            color: var(--primary);
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <main>
        <h1>MCP Registry</h1>
        <p>A central repository of Model Context Protocol servers for AI assistants.</p>
        <div class="buttons">
            <a href="/registry" class="button primary">Browse Registry</a>
            <a href="https://github.com/getmcp-xyz/getmcp.io" class="button secondary">GitHub</a>
        </div>
    </main>
    
    <footer>
        <p>Â© 2025 <a href="https://github.com/getmcp-xyz/getmcp.io">MCP Registry</a></p>
    </footer>
</body>
</html>
